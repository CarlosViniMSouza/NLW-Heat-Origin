<!DOCTYPE html>
<html>

<head>
  <title>João Inácio - DoWhile 2021</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="atropos.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>


<body>
  <span>
    <img src="images/faixa.svg" alt="Faixa Rocketseat">
  </span>
  <span>
    <img src="images/quebra.svg" alt="Faixa Rocketseat">
  </span>

  <div class="atropos my-atropos">
    <!-- scale container (required) -->
    <div class="atropos-scale">
      <!-- rotate container (required) -->
      <div class="atropos-rotate">
        <main>
          <div class="container">
      
            <div class="avatar">
              <span>
                <img src="images/selo.svg" alt="Selo Rocketseat">
              </span>
      
              <img id="userImage" src="https://github.com/birobirobiro.png" alt="Foto pessoal">
            </div>
      
            <h1 id="userName">João Inácio</h1>
            <a id="userLink" href="https://instagram.com/birobirobiro" target="_blank">
              <img src="images/github.svg" alt="Ícone Github">
              <div id="userLogin">birobirobiro</div>
            </a>
      
            <p id="userBio">An instructor focused on helping pople start programming for web</p>
      
            <ul id="socialLinks">
              <li class="youtube">
                <a href="https://youtube.com/birobirobiro" target="_blank">
                  <img src="images/youtube.svg" alt="Ícone Youtube" />
                </a>
              </li>
              <li class="facebook">
                <a href="#" target="_blank">
                  <img src="images/facebook.svg" alt="Ícone Facebook">
                </a>
              </li>
              <li class="instagram">
                <a href="https://instagram.com/birobirobiro" target="_blank">
                  <img src="images/instagram.svg" alt="Ícone Instagram">
                </a>
              </li>
              <li class="twitter">
                <a href="#" target="_blank">
                  <img src="images/twitter.svg" alt="Ícone Twitter">
                </a>
              </li>
      
            </ul>
          </div>
        </main>
        <div class="atropos-inner">
          <!-- put your custom content here -->
        </div>
      </div>
    </div>
  </div>

  <script src="atropos.min.js"></script>
  <script src="atropos.js"></script>
  <script src="main.js"> </script>
</body>

</html>
